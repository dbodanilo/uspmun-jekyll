<header>
    <nav class="navbar navbar-expand-lg fixed-top bg-translucido outer-nav">
        <a href="/index.html" class="navbar-brand">
            <img class="img-fluid bar-logo" src="/assets/images/logo_branco-horizontal_mid.png" alt="Logo USPMUN">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#main-navbar">
            <i class="fas fa-bars"></i>
        </button>

        <div class="collapse navbar-collapse d-lg-flex justify-content-lg-end" id="main-navbar">
            <ul class="navbar-nav mt-2">
                {% for page in site.data.navigation %}
                    <li class="nav-item">
                        <a href="{{ page.link }}" class="nav-link">{{ page.name | upcase }}</a>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </nav>
</header>
