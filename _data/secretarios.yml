- nome: "Julia R. Coury"
  cargo: "Secretária-Geral"
  img_src: "/assets/images/secretariado3x4-JuliaCoury.jpg"
  descricao:
    - "Julia R. Coury é uma estudante do terceiro ano do IRI- Instituto de
      Relações Internacionais da USP e pesquisadora na área de Desenvolvimento
      de Países."
    - "Nascida em Brasília-DF, participou do Clube de Relações Internacionais do
      Colégio Militar de Brasília e desenvolveu uma paixão já no ensino
      fundamental por Simulações das Nações Unidas. Participante de várias
      Simulações nacionais e internacionais, incluindo Ivy League Model United
      Nations, Harvard Model United Nations, Yale Young Global Scholars, e
      Olimpíada QUANTA - Índia, atualmente é Coordenadora administrativa no
      Laboratório de Análise Internacional-LAI e coordenadora de logística no
      Mapa Educação."
    - "Empolgada não só com a área da Educação, Julia atualmente está
      desenvolvendo pesquisa na área de Justiça de transição e sobre refugiados
      na Síria, sendo que um de seus maiores sonhos é viajar o mundo."
    - "Além disso, no seu tempo livre, adora voltar para Brasília e passar
      tempo com sua família, amigos e sua gatinha. Ama sair com os amigos e não
      perde uma chance de dançar (ainda mais se for Beyoncé), adora tequila, é
      vegetariana e, apesar da aparência, lutar Muay Thai é seu esporte favorito."

- nome: "Gabriel Andreghetto"
  cargo: "Secretário Acadêmico"
  img_src: "/assets/images/secretariado3x4-GabrielAndreghetto.jpg"
  descricao:
    - "Gabriel Andreghetto é estudante do segundo ano de ciências atuariais na
      FEAUSP. Nasceu em Poços de Caldas-MG mas veio pra grande São Paulo ainda
      criança. Participou de varias simulações, seja as do colégio (ABACOONU)
      ou externas como SPMUN, PoliONU, FAMUN, etc. Atualmente trabalha como
      coordenador pedagógico no cursinho FEAUSP, isso mostra uma de suas
      paixões que é a educação. Mas essa não é seu único interesse, pois também
      tem política, economia, acordos, museus (masp é de graça na terça),
      filmes, e séries, muitas séries, 2 meses e meio de séries."

- nome: "João Otávio Paes de Barros"
  cargo: "Secretário Acadêmico"
  img_src: "/assets/images/secretariado3x4-JoaoOtavio.jpg"
  descricao:
    - "João Otávio Paes de Barros estudante do segundo ano da Faculdade de Direito do
      Largo de São Francisco (FDUSP). Nascido na Capital de São Paulo, desenvolveu
      uma paixão já no ensino fundamental por MUN. Com experiência em simulações de
      nível médio e superior na cidade de São Paulo, pode contribuir bastante para a
      organização acadêmica do evento. Com paixão não apenas pelo Direito, também
      nutre grande interesse pela Política. Além disso, no seu tempo livre, adora ler
      sobre História e também literatura."

- nome: "Andrei Dias"
  cargo: "Secretário Administrativo"
  img_src: "/assets/images/secretariado3x4-AndreiDias.jpeg"
  descricao:
    - "Andrei Dias é estudante de Ciências Econômicas na FEAUSP. Nascido em São
      Bernardo do Campo - SP, viveu em outras cidades como Porto Alegre,
      Brasília e Troy (Michigan), voltando para São Paulo definitivamente
      somente em 2012. Em seu ensino médio no Colégio Ábaco criou um forte
      gosto por simulação e vê nos modelos a oportunidade ideal de aprender e
      discutir sobre assuntos relevante, e por vezes esquecidos, da sociedade.
      Atualmente trabalha na FEA júnior USP, cuidando da área financeira e
      jurídica da empresa, revelando sua grande paixão pelo direito. Além
      disso, seus hobbies incluem passar dias inteiros na Starbucks, conhecer
      músicas novas (amo vaporwave) e cuidar dos seus dois gatos, John e Paçoca."

- nome: "Pedro Rabelo"
  cargo: "Secretário Administrativo"
  img_src: "/assets/images/secretariado3x4-PedroRabelo.jpg"
  descricao:
    - "Pedro Rabelo estuda Engenharia Elétrica na Poli - USP. Nasceu em Patos
      de Minas - MG e mudou para São Paulo apenas em 2017. Entrou em contato e
      começou a se interessar por Simulações no Ensino Médio. É diretor de
      projetos do Grêmio Politécnico e membro da equipe de drones, SkyRats. É
      entusiasta com tecnologia e empreendedorismo (acompanha sempre as novas
      proezas de Elon Musk e os novos unicórnios brasileiros) e também se
      interessa por política, economia, música e filmes."

- nome: "Vitor Zarantonelo"
  cargo: "Secretário Administrativo-Financeiro"
  img_src: "/assets/images/secretariado3x4-VitorZarantonelo.jpg"
  descricao:
    - "Vitor Zarantonelo (a esquerda) está no terceiro ano como estudante de
      graduação em Relações Internacionais da Universidade de São Paulo (IRI-USP).
      Ele é de Jundiaí, interior de São Paulo, e ele não perde nenhuma chance de
      declarar seu amor pela cidade natal. Vitor pesquisa sobre lobby,
      empreendedorismo, fóruns de negociação, relações governamentais e
      institucionais. Ele acredita no poder do trabalho voluntário e das mudanças
      estruturais através da educação, por conta disso é voluntário nos cursinhos
      populares oferecidos pela Poli-USP e pelo Professor Chico Poço."
