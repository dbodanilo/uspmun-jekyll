- id: "prb"
  nome: "PRB"
  link: "/comites/prb.html"
  img_src: "/assets/images/simbolo-prb_branco.png"
  url_guia_estudos: "/assets/documents/PRB.pdf"
  subtitulo:
    - "A matter of dignity:"
    - "Mohamedou Ould Slahi’s Case"
  resumo: "Mohamedou Ould Slahi - author of the book \"Guantanamo Diary\" - was part
    of Al Qaeda in its early days when the organization had gathered to withdraw
    an authoritarian representative. Salahi followed his life after the movement
    changed its guidelines, but was arrested in the late twentieth century, and
    again after the 2001 attacks, by keeping in touch with friends, members of Al
    Qaeda, then a terrorist group."
  paragrafos:
    - "When Robert Hooke looked through his microscope, he found several tiny 
      boxes, each as a structure that strengthened and formed something bigger, 
      more organized. These cells were given the name of cells, because of 
      their resemblance to the shape of the prison cells. But would the 
      comparison end there? In a prison, we have in each cell a history, an 
      organization, a human being with its own DNA, which has a function in 
      society. The union of these various cells can be called the prison tissue, 
      which has functions in a larger organ called society. When a tissue fails 
      in its function, we have the organ damage, and this is what this 
      committee will propose to discuss: the analysis of a case that covers a 
      whole problematic of the real functioning of one of the most important 
      prisoners of today, the Guantanamo prison."
    - "Mohamedou Ould Slahi - author of the book \"Guantanamo Diary\" - was 
      part of Al Qaeda in its early days when the organization had gathered to 
      withdraw an authoritarian representative. Salahi followed his life after 
      the movement changed its guidelines, but was arrested in the late 
      twentieth century, and again after the 2001 attacks, by keeping in touch 
      with friends, members of Al Qaeda, then a terrorist group."
    - "To maintain the likelihood, your directors will work alongside Mohamedou, 
      who supported the creation of this committee. So, with the history and 
      evidence we will provide to our delegates, representatives of a non-legal 
      organization - the Periodic Review Board, created by the United States 
      Home Affairs Bureau - they are to examine whether or not a security 
      breach occurred, which justified or not the loss of individual freedoms, 
      morally and physically damaging the organ called society."

