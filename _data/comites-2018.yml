- id: "ce"
  nome: "CE"
  link: /comites/ce.html
  img_src: /assets/images/simbolo-ce_branco.png
  url_guia_estudos: "/assets/documents/CE.pdf"
  subtitulo:
    - "Xeque-mate do Artigo 50:"
    - "O futuro das relações econômicas pós-Brexit e a questão da fronteira 
      entre as Irlandas"
  resumo: "O Comitê busca, por meio de discussões entre os delegados, buscar 
    resoluções que possam guiar as negociações de saída do Reino Unido, 
    priorizando os temas da futura relação econômica entre os atores e a 
    questão da fronteira entre as Irlandas."
  paragrafos:
    - "Em 23 de Junho de 2016 a população britânica decidiu, em um histórico 
      referendo, por separar seu país do maior bloco político-econômico de 
      Estados já formado - a União Europeia."
    - "Contudo, a separação não é uma atitude simples de ser tomada. As 
      realidades político-econômicas do Reino Unido e da União Europeia se 
      encontram profundamente interligadas após décadas de União."
    - "A saída britânica do bloco europeu envolve, portanto, uma série de 
      negociações para decidir sobre os mais diversos assuntos, desde o futuro 
      das relações entre os dois entes, passando pela realocação de instituições 
      do bloco instaladas nas Ilhas Britânicas, até a situação dos cidadãos 
      europeus residentes no país e os cidadãos britânicos residentes na Europa 
      Continental."
    - "O Comitê busca, por meio de discussões entre os delegados, buscar 
      resoluções que possam guiar as negociações de saída do Reino Unido, 
      priorizando os temas da futura relação econômica entre os atores e a 
      questão da fronteira entre as Irlandas."

- id: "oea"
  nome: OEA
  link: /comites/oea.html
  img_src: /assets/images/simbolo-oea_branco.png
  url_guia_estudos: "/assets/documents/OEA.pdf"
  subtitulo:
    - "Una nación, múltiples problemas:"
    - "A crise migratória da Venezuela e as discussões sobre a suspensão da 
      República Bolivariana da Venezuela"
  resumo: "O comitê tratará sobre a questão da crise imigratória que atualmente 
    atinge a Venezuela, com milhares de venezuelanos deixando o país por mês. 
    A nação vive um cenário sem perspectivas, onde o governo cortou programas 
    sociais, a inflação nas alturas e rotina de escassez de alimentos e 
    medicamentos. As discussões a respeito de suspender a República Bolivariana 
    da Venezuela de sua posição na OEA também entrarão em pauta, pelos indícios 
    de infração de direitos humanos e regras do órgão. As tarefas no comitê são 
    muitas e variadas, cabendo aos delegados encaminhar medidas que possam 
    cessar a tensão diplomática e instabilidade imigratória."
  paragrafos: 
    - "A Organização dos Estados Americanos é o principal órgão para integração 
      continental nas Américas. Ela integra todos os países independentes do 
      território americano e toma decisões de caráter recomendatório. Hoje, a 
      OEA congrega os 35 Estados independentes das Américas e constitui o 
      principal fórum governamental político, jurídico e social do Hemisfério. 
      Fundada em 1948, ela comemora, este ano, seu octagésimo aniversário. A 
      Organização foi criada para alcançar nos Estados membros, como estipula o 
      Artigo 1º da Carta, \"uma ordem de paz e de justiça, para promover sua 
      solidariedade, intensificar sua colaboração e defender sua soberania, sua 
      integridade territorial e sua independência\"."
    - "O comitê tratará sobre a questão da crise imigratória que atualmente 
      atinge a Venezuela, com milhares de venezuelanos deixando o país por mês. 
