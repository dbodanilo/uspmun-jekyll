# imprensa ==
- nome: "Carolina Ferraz"
  comite: "imprensa"
  forma_id: "3"
  descricao:
  - "Carolina Ferraz tem 20 anos e é estudante de Jornalismo da Faculdade Cásper Líbero. Ainda não sabe em qual área quer se especializar, mas tem um carinho especial pelo Jornalismo Internacional. Apaixonada pela imprensa, é membro deste comitê desde que começou a simular em 2013. Para ela, quem escolhe participar da imprensa vive uma experiência única e muito enriquecedora. É sua primeira vez nesta simulação, mas está disposta a viver esta aventura e a passar um pouco da sua experiência para aqueles que desejarem."

- nome: "Gustavo Duarte"
  comite: "imprensa"
  forma_id: "4"
  descricao:
  - "Gustavo Duarte tem 20 anos e é aluno da FFLCH-USP, atualmente cursando Geografia. Começando sua vida de simulações em 2013, é sua primeira vez no USPMUN. Em simulações, é um grande fã de temas que envolvem meio ambiente e questões sociais. Está muito ansioso para dirigir o comitê de imprensa esse ano, com muitos planos e metas desenvolvidas com toda a equipe."

- nome: "Letícia Rocha"
  comite: "imprensa"
  forma_id: "5"
  descricao:
  - "Letícia Rocha tem 19 anos e está no primeiro ano de Audiovisual na ECA-USP. Ela tem interesse em se especializar em foto (por enquanto) e aproveita seus momentos livres para participar do time de handebol feminino. Fez simulações durante todo o ensino médio, mas logo mais promete se aposentar. É a primeira vez em que ela é diretora do USPMUN e também a primeira vez que participa dessa simulação de forma geral."

- nome: "Mariana Rocha"
  comite: "imprensa"
  forma_id: "6"
  descricao:
  - "Mariana Rocha tem 19 anos e atualmente cursa Audiovisual na ECA-USP. Entre seus interesses estão documentário, publicidade, foto e design. Simula desde 2015, quando entrou no Ensino Médio, e já cumpriu diversas funções, desde mesas diretoras à secretariados. É a primeira vez que simula no USPMUN, e a sua primeira vez numa simulação exclusiva ao Ensino Superior. Ela tem uma irmã gêmea, que também é diretora."

- nome: "Marina"
  comite: "imprensa"
  forma_id: "3"
  descricao:
  - "A última diretora se chama Marina, tem 26 anos e foi jornalista na SiEM 2010, diretora do comitê de imprensa no Fórum Emilie 2018 e diretora do Comitê Estratégico de Crise Irã-Iraque na SiEM 2019. É sua primeira vez na USPMUN. Ela acredita que o papel de qualquer comunicador, escritor ou artista é o de desafiar o status quo e denunciar abusos cometidos pelos poderosos. Faz mestrado em literatura brasileira na FFLCH-USP e mostra que aquário é mesmo um signo esquisito até no tema da sua pesquisa."

