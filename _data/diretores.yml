# coi ==
- nome: "Gabriel Grellet"
  comite: "coi"
  forma_id: "3"
  descricao:
  - "Meu nome é Gabriel, tenho 19 anos, estou cursando o segundo ano do curso de bacharelado em Ciências Biológicas com ênfase em Biologia Marinha e Gerenciamento Costeiro, na UNESP-Campus do Litoral Paulista. Comecei a simular no ensino médio, no PoliONU. E em 2018 participei da primeira edição do USPMUN. Além disso, já estagiei (e estou estagiando) em ONGs de conservação marinhas e também atuei como professor do cursinho popular Caiçara. Obtive esse interesse nas simulações, justamente porque vi nelas uma oportunidade espaço de debate crítico. Nestas, trago temáticas não habituais e negligenciadas pela comunidade internacional, sendo muitas destas de cunho socioambiental. Meu objetivo principal é fazer com que os delegados absorvam dessa temática, compreendam a problemática e reflitam quanto a atual sociedade de consumo e quais os impactos esta gera."

- nome: "Nicole Gomes"
  comite: "coi"
  forma_id: "4"
  descricao:
  - "Meu nome é Nicole Pudo Gomes, tenho 19 anos e estou no meu segundo semestre da Fundação Getúlio Vargas (FGV) no curso de direito em São Paulo. É a primeira vez que sou diretora da USPMUN e primeira vez que participo do evento também, mas, com certeza, não é minha primeira vez em simulações. Já participei como delegada da SiNUS (Brasília - 2016) e da SPMUN (São Paulo - 2016). Além disso, participei de muitas edições do PoliONU (São José dos Campos - São Paulo), como Staff (2014), Delegada (2015), Secretária Geral Executiva (2016) e Diretora (2017), uma vez cada. Também participei do PoliONU Teen quando estava no meu Ensino Fundamental II, sendo Staff em uma edição e Delegada em duas, Secretária Geral Executiva uma vez e Diretora também uma vez. Com certeza, todas essas participações fizeram eu perceber minhas habilidades e minhas inseguranças e acabei por me conhecer mais, e entendi melhor o que eram as coisas que me davam aquela adrenalina gostosa, e que me faziam sentir satisfeita e pertencente a algo. Hoje curso direito e faço parte do Centro Acadêmico do curso de direito da FGV, e tenho outros gostos além de debater e discutir problemáticas mundiais, gosto de fotografia e estudar temas ligados com meio ambiente e principalmente acerca de direito dos animais, um tema tão importante e que expõe tantas atrocidades, e mesmo assim, tão negligenciado. Acredito que o mundo não irá melhorar suas questões de desigualdades e problemas ambientais apenas com acordos internacionais, é preciso que cada um seja um exemplo daquilo que acredita e que possa ter ações condizentes com o que fala, por isso para mim é tão importante alguns movimentos dos quais participo, como o feminismo e o veganismo."

# csta ==
- nome: "Caique Bodine"
  comite: "csta"
  forma_id: "3"
  descricao:
  - "Caique Bodine nasceu em Campinas, no interior paulista, em 1999. Sua vida no mundo das simulações se inicia em meados de 2016, em seu último ano de ensino médio, com sua participação na 4º edição do Facamp Model United Nations. Durante o passar dos anos, ele acumulou experiência em eventos que vão desde simulações internas e regionais até simulações de caráter internacional, como a WFUNA International Model United Nations. Atualmente, Caique, além de músico e escritor amador, é bacharelando em Relações Internacionais pela Universidade de São Paulo, no Instituto de Relações Internacionais (IRI-USP), e um membro integrante da diretoria acadêmica do USP Model United Nations."

- nome: "Raphaela Scola"
  comite: "csta"
  forma_id: "4"
  descricao:
  - "Raphaela Scola é bacharelanda do terceiro ano em Relações Internacionais pelas Faculdades Metropolitanas Unidas e possui afinco pelas simulações desde que descobriu, já na sua primeira experiência, este espaço para o desenvolvimento das ferramentas naturais do indivíduo relacionadas à oratória, negociação, disciplina e diplomacia. Atuou como Diretora Acadêmica do Model United Nations FMU 2018 e, no ano seguinte, como Secretária Administrativa da mesma instituição. Concomitantemente a este cargo desafiador, em 2019, participa do USP Model United Nations como Diretora Acadêmica e espera que seus delegados, assim como ela, tirem o maior proveito do evento para descobrir seus limites e superá-los diante de questões sensíveis e de extrema relevância para o Sistema Internacional, tal como profissionais notórios da área o fariam."

- nome: "Aline Batista"
  comite: "csta"
  forma_id: "5"
  descricao:
  - "Aline Batista é bacharelanda do 6º semestre de Relações Internacionais pela Centro Universitário das Faculdades Metropolitanas Unidas (FMU), Pesquisadora voluntária do programa de iniciação científica e Monitora Acadêmica da universidade desde o seu ingresso no bacharelado, no ano de 2017. Iniciou sua experiência no universo das simulações, essa ainda recente mas memoravelmente vantajosa, como universitária e nunca mais se ausentou do meio, em delegações ou em diversas comissão acadêmicas de conhecidíssimos eventos, colaborou com o SPMUN, a SiEM e o MUN FMU. Sendo assim, espera que seus próximos delegados adquiram conhecimentos e arcabouços acadêmico-científicos no decurso das discussões e se desenvolvam pessoal e academicamente, a fim de auferir experiências únicas e memoráveis na CPSUA! Além disso, crê que ambos esses eventos são significativos, amplos, simbólicos e necessários, e, em épocas hodiernas de intolerância e em historização de negligências, os seus efeitos cooperam para mudanças locais e sistematizadas globalmente, elencando diálogos e agendas indispensáveis em um sistema de constantes modificações."

# hong-kong-handover ==
- nome: "William Radaic"
  comite: "hong-kong-handover"
  forma_id: "3"
  descricao: 
  - "Franciscano desanimado e aluno de Economia na FGV nas horas vagas. Amante do Direito Romano e árduo defensor do uso do latim no mundo jurídico, vive uma eterna e turbulenta relação de amor e ódio para com as Arcadas. Comprovadamente viciado em House of Cards, é fascinado por temas que conectam economia, política, direito e RI, além de, como não poderia deixar de ser, todo e qualquer elemento identificado com o movimento pseudo cult. Em seu tempo livre (ou enquanto procrastina), troca preciosas horas de sono em favor de sua atuação como grande proponente de memes de qualidade duvidosa no Facebook. Apesar de ser titular de opiniões fortes e muitas vezes controversas, tenta sempre procurar o caminho da ponderação e do diálogo ao longo do debate. Odeia calcular integrais."

