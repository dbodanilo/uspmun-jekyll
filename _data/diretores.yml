  comite: "toeo"
  forma_id: "3"
  descricao:
  - "Olá, meu nome é Gabriel Paes e estou cursando o último ano da graduação de Relações Internacionais no Centro Universitário IBMR. Possuo uma vasta experiência na direção de comitês convencionais, assim como de Gabinetes de Guerra e Teatros de Operações. Será um prazer recebê-los no USPMUN e posso lhes garantir que trabalharemos muito para promover um ambiente de extrema responsabilidade, descontração e ampliação de conhecimentos."

- nome: "Matheus Ramiro"
  comite: "toeo"
  forma_id: "4"
