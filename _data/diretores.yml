# bid ==
- nome: "Victor Freitas"
  comite: "bid"
  forma_id: "3"
  descricao:
  - "Me chamo Victor Gonzalez Freitas e serei o diretor do comitê! Atualmente estou no 3o semestre da graduação de ciências econômicas pela PUC-SP (Pontifícia Universidade Católica de São Paulo) e também estou me graduando em Ciências Atuariais, atualmente no 1o semestre,  pela UNIFESP (Universidade Federal de São Paulo). Simulo desde 2016 e já participei de aproximadamente de 15 simulações. Como gosto muito de estudar, um dos meus sonhos é seguir a carreira de pesquisador em economia ou de professor."

- nome: "Maria Laura Preuss"
  comite: "bid"
  forma_id: "4"
  descricao:
  - "Sou a Maria Laura Preuss e estarei pela primeira vez dirigindo um comitê. O gosto por simulações foi uma surpresa positiva que surgiu no ano passado. Minha primeira simulação universitária foi o USPMUN em 2018, e eu gostei tanto que fui logo de cara enfrentar a maior simulação do mundo em 2019. Faço graduação na PUC/SP em Direito, mas sou muita curiosa  e interessada em outros assuntos que não sejam do mundo jurídico."

# brics ==
- nome: "João Pedro Brandão"
  comite: "brics"
  forma_id: "3"
  descricao:
  - "João Pedro Brandão is a 19-year-old student of Law at the Pontifical Catholic University of São Paulo. He is a participant of MUNs since high school, and thinks that these simulations are a way to understand how the leaders of the world work and how the most plural nations and organizations deal with the various kinds of problems and situations. In USPMUN 2019, João will be the chairman of the National Security Advisors Meeting and hopes that this experience magnifies every participant's notions on the problematic.​"

- nome: "Miguel Fiorelli"
  comite: "brics"
  forma_id: "4"
  descricao:
  - "​Miguel Martins Fiorelli is a 20-year-old student at the Architecture and Urbanism College of the University of São Paulo. Fascinated by the human relations and their influences in the development of space, economics and politics, Miguel found out in the MUN environment an enlightening and rich way of understanding society, belonging to this magic world since he was 15. Alongside with Ramon, Miguel is responsible for the Finance Ministers and Central Bank Governors Meeting in the 11th BRICS Summit."

- nome: "Ramon Baptistella"
  comite: "brics"
  forma_id: "5"
  descricao:
  - "Ramon Barbosa Baptistella is a 20-year-old law student at the University of São Paulo. In 3th year, his likes international law, human rights, and public law. Born in Itatiba, he has started participating in MUNs in high school. Now, living in São Paulo, he continue participating in MUNs. He is part of a study group of BRICS at the University of São Paulo. Alongside with Miguel, Ramon is responsible for the Finance Ministers and Central Bank Governors Meeting in the 11th BRICS Summit.​"

- nome: "Thiago Horta"
  comite: "brics"
  forma_id: "6"
  descricao:
  - "Thiago Miranda Horta is 18 and a first-year law student at the University of São Paulo. Born in São José dos Campos, he has started participating in MUNs in high school. Since then, south-south cooperation, non alignment and third-worldism have been the subjects of his greater interests regarding international relations, therefore, directing a BRICS committee is an honor. Thiago is responsible for the 9th BRICS Health Ministers Meeting.​"

- nome: "Julia Farhat Terron"
  comite: "brics"
  forma_id: "3"
  descricao:
  - "Julia Farhat Terron is 18 and a first-year student at the University of São Paulo, in the Architecture and Urbanism College. She has been participating in Mocks and MUNs since she was in middle school, and has gathered an interest in the political sciences and international relations. Julia is responsible for the Heads of State’s committee in the 11th BRICS Summit.​"

# ciprpc ==
- nome: "Beatriz Toro"
  comite: "ciprpc"
  forma_id: "3"
  descricao:
  - "Beatriz de Oliveira Contrera Toro tem 19 anos, é estudante de ciências sociais na Universidade de São Paulo desde 2018, aspirante a antropóloga. Começou a simular em 2017, durante o colegial, e participou da primeira edição da USPMUN como delegada. Agora, como diretora acadêmica, espera poder testemunhar muitos argumentos bem fundados, debates estimulantes, e resoluções bem formuladas! Curiosidades: é vegetariana, tem uma irmã gêmea, e ama música mais que tudo no mundo (até mais que antropologia). "

- nome: "Guilherme Amorim"
  comite: "ciprpc"
  forma_id: "4"
  descricao:
  - "Guilherme Amorim tem 20 anos, desde 2017 estuda Ciências Sociais na Universidade de São Paulo e está no caminho de se tornar um antropólogo. Simulou pela primeira vez em 2018, no USPMUN, e desde então o interesse em simulações só cresceu. Como diretor acadêmico, busca disseminar conhecimento e mediar grandes debates que o tema dessa mesa tem capacidade de ter. Curiosidades: Apesar de não ser baiano, passou a vida toda lá antes de vir fazer universidade, e, sendo seu objeto de estudo na graduação o Peru e a China, teve de começar a estudar chinês."

- nome: "José Mateus Lourenço"
  comite: "ciprpc"
  forma_id: "5"
  descricao:
  - "José Mateus Lourenço tem 21 anos, estudou um pouco de economia na Universidade de São Paulo, mas largou tudo pra virar sociólogo, estudando Ciências Sociais na mesma universidade desde 2017. Sua história com simulações começou em 2013, durante o colegial, na EMUN (Etapa Model United Nations), e desde então simulou algumas vezes, inclusive na USPmun de 2018. Como diretor acadêmico, pretende proporcionar debates sérios e qualificados acerca de temas relevantes da contemporaneidade. Curiosidades: É cearense de pouco sotaque, mora em São Paulo a quase dez anos, tendo antes vivido em várias outras cidades do país; desenvolve um projeto de estudo sobre o controle social sobre a população LGBT da cidade de São Paulo e têm interesse por línguas semíticas."

