- nome: "Henrique Magalhães"
  comite: "toeo"
  forma_id: "6"
  descricao:
  - "Konnichiwa/Privet, meu nome é Henrique Magalhães, mais conhecido como Riki, e curso o último ano de graduação em Relações Internacionais no Centro Universitário IBMR, no Rio de Janeiro, direcionando meus estudos ao leste asiático. Tenho participação em mais de 25 modelos no Brasil e no exterior, seja como delegado, diretor ou membro do secretariado. Participei do USP MUN ano passado como delegado, e este ano terei o prazer e a honra de ser diretor do Gabinete deste evento ímpar que eu amo. Vejo vocês em setembro."

- nome: "Leonardo Marques"
  comite: "toeo"
  forma_id: "3"
  descricao:
  - "Olá a todos meu nome é Leonardo Marques e curso o último semestre de relações internacionais pela universidade Anhembi Morumbi em São Paulo, direciono meus estudos a área de segurança e defesa. Possuo cerca de 18 simulações no currículo e aguardo a todos em setembro."

- nome: "Marcos Victor Alves"
  comite: "toeo"
  forma_id: "4"
  descricao:
  - "Senhoras e senhores, meu nome é Marcos Victor Alves, estou no segundo ano de Relações Internacionais no Centro Universitário IBMR, no Rio de Janeiro, e, apesar de ter descoberto a \"modelândia\" recentemente (ano passado), me encontro apaixonado e não pretendo largar tão cedo! É uma honra ser diretor em meu primeiro Gabinete de Guerra na simulação da maior faculdade do Brasil. Possuo 5 simulações em meu currículo e espero ajudá-los a fazer deste Gabinete o melhor possível!"

- nome: "Maria Luiza"
  comite: "toeo"
  forma_id: "5"
  descricao:
  - "Olá! Meu nome é Maria Luiza e estou no terceiro período de Relações Internacionais no IBMR. Sou do Rio de Janeiro, e será um prazer dirigir meu primeiro gabinete de guerra na USPMUN, sobre um tema tão querido quanto a guerra Russo-Japonesa. Espero que todos se divirtam e aproveitem essa oportunidade. Nos vemos em setembro!"
