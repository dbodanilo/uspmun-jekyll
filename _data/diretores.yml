# unsc ==
- nome: "Victor Portela"
  comite: "unsc"
  cargo: "Academic Director"
  descricao:
    - "Hello everyone! I am Victor Portela Costa Marotti, I am 18 years old
      and (as the rest of the chair) come from São Bernardo do Campo. Many
      things interest me, such as books, movies, college and Model UN. However,
      combine that with an extreme case of procrastination and you get someone
      who has done at least 10% of everything, but never 100% of something! To
      talk about everything that I have interest in would, therefore, be
      Impossible, but to summarize: Linguistics, Law, History, Geography,
      Marvel Comics (specifically spider-man), Lord of the rings and oh, so
      much more."
    - "Currently I study Law at Faculdade de Direito de São Bernardo do
      Campo, which I am loving, working as an intern at Banco Société Générale
      Brasil, also amazing and finally giving what little free time I have
      left to this amazing event!"

- nome: "Bruno Daré"
  comite: "unsc"
  cargo: "Assistant Director"
  descricao:
    - "Aloha, people! I am Bruno Daré Riotto Malta Campos, I am 19 years old,
      and I come from the megalopolis of São Bernardo do Campo. I am deeply
      passionate about music and the seventh art (some would say I am a
      cinephile). I am also obsessed with philosophy, economics, memes."
    - "I often am being ironic and that’s usually how I describe my
      personality. I am amused by discussions, existential crises and
      knowledge in general – I am currently learning how to play the piano and
      reading Albert Camus. I would say more about myself but my horoscope
      suggested that I shouldn’t. I recently joined tinder."

- nome: "Lucas Motta"
  comite: "unsc"
  cargo: "Assistant Director"
  descricao:
    - "Hello, I am Lucas Motta Moreira, I am 18 years old and I come from
      São Bernardo do Campo. My hobbies and activities are different of the
      interests of the other directors, starting by the fact that I like math
      and chemistry, which takes me to study chemistry engineering at
      University of São Paulo. I am also a great fan of sport, I like most of
      them, although I am not good playing any of them, about sport, the things
      that probably like most are the tactics behind the game and how they
      influence the society and the political relations."
    - "The convergent point between me and the others members of the chair
      is the MUN, we all knew it during our high school and since then
      started to participate of that. As a chair joined by the MUN we are
      going to do our best to join (or not) the delegates on the pursuit of a
      solution."

- nome: "Verena Teles (Veva)"
  comite: "unsc"
  cargo: "Assistant Director"
  descricao:
    - "I am Verena Juliana Marigo Teles and I am 18 years old. I currently
      live in São Bernardo do Campo although I’ve spent most of my childhood
      in São Paulo and the majority of my family lives there. I hardly ever
      have some free time, but when I do I spend it reading comics and
      watching Brooklyn Nine-Nine !"
    - "I’m a student of bachelor degrees in sciences and humanities in UFABC
      - Universidade Federal Do ABC - and I’m looking forwards to graduate in
      Foreign Relationships."

- nome: "Yuri Peggion"
  comite: "unsc"
  cargo: "Assistant Director"
  descricao:
    - 'Hello world, how you doing? I’m Yuri de Oliveira Peggion, I am 18
      years old and did also come from Sao Bernardo do Campo. My life motto
      is  "know a little bit about everything, or at least try to", that''s
      because it''s common enough for me to enter random conversations with
      random people, so I like to be prepared. On the other hand, my routine
      is pretty simple, I go to college at Universidade Federal do ABC (by the
      way, I study economics), I eat and sleep, probably more than I should; I
      usually spend good part of my day talking to my friends on discord, for
      that reason I learned how to double task a lot. To sum it all, I''m
      interested in pretty much everything, especially for History, Politics,
      Games, and Movies, hope we get along well!'

# prb ==
- nome: "Rafaela Ferrari"
  comite: "prb"
  cargo: "Academic Director"
  descricao:
    - "Rafaela is a student of international relations at the University of
      Brasilia, but she was born and raised in São Paulo until she was 18 years
      old. She is currently doing research on the exiles of the Brazilian
      dictatorship who went to Mozambique, besides studying 4 subjects in 5
      different colleges (her greatest physical activity is walking between
      different university buildings)."
    - "When she does not simulate, she likes to read about neurosciences, poetry,
      horror stories based on real facts, religion, astronomy, and even comic
      books about quantum physics (but make no mistake, she's taurine and not
      librian). She also likes to listen to different accents; going to the
      movies alone to laugh at sarcastic jokes with people over 60; travel alone;
      paint frames using her body as a brush; watch videos of people bursting
      blackheads; and chase after animals to cuddle."
    - "There are those who say that, despite appearing as a 13-year-old cute
      child, she can be one of the most serious and strict people depending on
      the moment. Fortunately however true this is, she is always open to hugs,
      outbursts, and constructive feedbacks."

- nome: "Arthur Balbani"
  comite: "prb"
  cargo: "Assistant Director"
  descricao:
    - "Arthur Balbani is a fourth-year undergraduate of Law at the University
      of São Paulo and a passionate researcher of the Legislative Procedure."
    - "Although Arthur plays a role at USPMUN, he spend most of his time at
      fancy events, at the São Paulo State Court or at his favourite place: any
      good restaurant."
    - "If you urge to find him, it is advisable to double-check if there are
      not any Constitutional Law or Legal Medicine classes going on - in case
      of a positive answer, he shall be there."

- nome: "Gustavo Schneider"
  comite: "prb"
  cargo: "Assistant Director"
  descricao:
    - "Gustavo Schneider is a second-year studying Law at USP - São Francisco
      (Aka Sanfran) and an economy student wannabe."
    - "Besides being involved in USPMUN, Gustavo is currently secretary-general
      in a high school conference from ETAPA and has worked as academic
      undersecretary for the GA committees in SPMUN."
    - "In the scarce time that he has left, he can usually be found in his
      natural habitat: any Criminal or Commercial Law courses in São Francisco.
      Other than that, he loves photography and may get overexcited if you
      happen to mention contemporary brazilian economical/political issues."

# embraer ==
- nome: "Eduardo Estivalete"
  comite: "embraer"
  cargo: "Diretor Acadêmico"
  descricao:
    - "Olá, pessoal! Meu nome é Eduardo Azevedo. Tenho 19 anos, e hoje curso
      direito (após 2 anos de engenharia). Moro na maior selva de pedra da
      América Latina, e não me imagino saindo daqui de novo tão cedo."
    - "Meu interesse pelo tema do comitê foi instantâneo: desde a minha paixão
      por máquinas até o meu profundo respeito pela referência internacional
      que a Embraer é na produção de aeronaves."
    - "Simulações fizeram (e continuam a fazer) uma parte importantíssima ao
      longo de minha vida acadêmica. Por meio de comitês como esse, eu espero
      que os delegados possam sentir a mesma magia que eu sinto ao discutir
      temas tão interessantes e relevantes para a sociedade atual."
    - "Espero ansiosamente pela participação de vocês nesse grandioso evento
      que é o USPMUN!"

- nome: "Pedro Alaminos"
  comite: "embraer"
  cargo: "Diretor Acadêmico"
  descricao:
    - "Olá! Meu nome é Pedro Alaminos Gonçalves, e atualmente sou aluno do 4º
      semestre de Direito na FGV-SP!"
    - "Meu interesse por simulações em geral surgiu durante o ensino médio,
      quando amigos meus sugeriram que participasse. Com 5 anos de experiência
      em eventos do tipo, posso afirmar com toda a certeza que eles estão as
      principais fontes de desenvolvimento acadêmico com que tive contato."
    - 'O tema do nosso comitê também é da maior importância: não só traz a
      reflexão do papel do Estado no desenvolvimento econômico de um país, como
      coloca os delegados como membros de alto escalão de uma das maiores
      empresas do país, fugindo com a "mesmice" de muitas simulações que só
      tratam do modelo Nações Unidas e trazendo maior compreensão do real
      funcionamento de grandes companhias.'
    - "Espero contar com vocês nesse grande evento que é o USPMUN!"

- nome: "Amanda Lopes"
  comite: "embraer"
  cargo: "Diretora de Intervenção"
  descricao:
    - "Amanda Lopes é ingressante no curso de Engenharia Elétrica da Escola
      Politécnica da Universidade de São Paulo."
    - "Seu interesse pelas MUN's despertou no começo do ensino médio, quando
      foi apresentada a um projeto de simulação da região. Depois de participar
      de sua primeira MUN, com a ajuda de colegas ela estruturou um projeto
      para trazer as simulações para seu ambiente escolar, tendo realizado, com
      sucesso, a primeira edição em maio de 2017."
    - "Além da paixão pelos debates, Amanda divide seu tempo livre
      (escassíssimo nesse primeiro ano de poli) entre a prática de esportes,
      séries e ( festinhas ) outros projetos extracurriculares da universidade."

- nome: "Vinícius Amaral"
  comite: "embraer"
  cargo: "Diretor de Intervenção"
  descricao:
    - "Vinícius Amaral é estudante do primeiro ano de Engenharia Elétrica da
      Escola Politécnica da USP."
    - "Além de um comum calouro de engenharia, Vinícius compartilha do gosto
      por modelos de simulação da ONU, debates políticos e esportes. Seu lado
      afastado do mundo peculiar das ciências exatas se entrelaça com os
      domínios da arte e desfruta das belezas da fotografia, seja ela de campo
      ou estúdio."
    - "No que completa seu tempo livre, Vinícius admira um bom futebol e se
      aventura na simples porém fascinante culinária brasileira e desafia suas
      restritas habilidades na cozinha."
    - "Anteriormente, vivenciou experiências únicas participando como delegado
      em simulações externas e internas, e se empenhando durante 5 vezes na
      organização do Polionu, maior simulação estudantil da América Latina.
      Esse ano, contudo, espera ansiosamente recebê-los nesse incrível
      experiência que será o USPMUN 2018."

- nome: "Filipe Penna"
  comite: "embraer"
  cargo: "Diretor de Intervenção"
  descricao:
    - "Filipe Penna. Penna. Peninha. Natural da capital do Vale São José dos
      Campos, tenho 18 anos e, ainda que paulista, encontro minhas raízes
      familiares e culturais em Minas, onde meu profundo amor, o Galo forte
      lutador, trava suas batalhas."
    - "Faço Poli, Engenharia Elétrica. Tento, também, fazer algumas outras
      coisas e com autenticidade, dedicação, um pouco de ironia e um bom senso
      de humor tento coordenar minha vida. Quase nunca no piloto automático, me
      inspiro em grandes referências pra continuar minha jornada como Elon Musk,
      Michael Faraday, Nikolas Tesla e Renan do Towner azul bebê."
    - 'Minha paixão por simulações começou em 2015, quando tive minha primeira
      experiência com uma MUN. Venho diretamente do PoliONU, 3 anos depois,
      após de duas edições como Diretor nele, procurar oferecer uma nova
      experiência de simulação que eu espero que seja, pra mim e pros demais
      participantes, novamente inesquecível. Caso queira discutir comigo
      qualquer aspecto do comitê ou relacionado ao transporte alternativo
      brasileiro, sinta-se à vontade para enviar mensagens a
      <a href="mailto:filipe.penna.soares@gmail.com">
      filipe.penna.soares@gmail.com</a> ou me procurar no Facebook.'

