# oea ==
- nome: "Amanda Louzada"
  comite: "oea"
  cargo: "Diretora Acadêmica"
  descricao:
    - "Amanda Louzada, ou só (L)ouzada mesmo, faz letras na USP e não sabe se 
      escolhe sua habilitação em Alemão ou Russo. Apesar de estudar na famosa 
      FFLCH, jura que nunca usou drogas (na mesma). A aquariana já passou por 
      todas as fases que um modeleiro pode passar, desde estresse total como 
      Secretária, até uma Narcotraficante da Colômbia. Conhecida como golpista 
      nas simulações, ela sempre dá um jeitinho de agitar todos os comitês que 
      participa, mas promete se comportar em mais uma de suas experiências como 
      diretora. Amante de livros e diplomacia, seu maior sonho é ser poliglota, 
      o resto só vem. Fez teatro musical sua vida inteira, então estejam 
      preparados para invenções tops."

- nome: "Anna Júlia"
  comite: "oea"
  cargo: "Diretora Assistente"
  descricao:
    - "Anna é uma pseudo comunista que está se achando, pois iniciou seus 
      estudos em direito na USP em 2018. Vale dizer que é uma garota prendada, 
      chata, às vezes simpática, maluca, ansiosa e que ama política e pessoas 
      engajadas. Apesar de ser uma amante de memes, descobrirão, em breve, que 
      a graça não é seu forte, e por isso essa introdução não está sendo 
      escrita por ela, mas sim pela sua fã número 1. Geralmente não presta 
      atenção no que os outros falam, porém, por incrível que pareça, tem o 
      superpoder de focar dentro de uma sala de comitê. Talvez seja por conta 
      dessa vantagem apelona sobre os meros mortais que obteve vitoriosas 
      experiências no ramo das simulações. A leonina promete não deixar que sua 
      teimosia afete a vivência de vocês delegados. Entretanto, não deixem de 
      ser cautelosos perto dela, já que seu ascendente é em escorpião e ela 
      pode ser facilmente irritada."

- nome: "Bruno Fiorelli"
  comite: "oea"
  cargo: "Diretor Assistente"
  descricao:
    - "Bruno Fiorelli é um indivíduo viciado em simulações. Geógrafo da USP e 
      exímio duelista de Yu-Gi-Oh (quem quiser duelar é só chamar para um x1), 
      seu objetivo de vida sempre foi pegar todos os 151 pokémons e tornar-se o 
      melhor treinador da região de Kanto. Mesmo sendo um crianção, ainda 
      considera importantíssima a participação e engajamento de pessoas e jovens 
      com este tipo de atividade, além de perceber o quanto as pessoas podem 
      mudar e inspirar os outros! Bruno também pode ser conhecido como \"Mr. 
      Fórum\" e futuramente poderá ser avistado em seu habitat natural, as 
      outras simulações de São Paulo."

- nome: "Ítalo Martins"
  comite: "oea"
  cargo: "Diretor Assistente"
  descricao:
    - "Ítalo Martins tem 18 anos e cursa o primeiro semestre de Direito na USP. 
      É amante inveterado de política e intrigas e, por conseguinte, de House 
      of Cards e simulações nas quais já participou em torno de 15 vezes, já 
      tendo perdido a conta. Apesar de se caracterizar como um ser calmo em seu 
      habitat natural, não hesita em encarnar o deus nórdico quando do manuseio 
      do malhete. Cético da inviolabilidade da teoria astrológica dos signos, 
      por meio dessa apresentação convoca os experts para um bolão na tentativa 
      de acertar o seu signo. Sua fala nas sessões, normalmente mais sóbria e 
      formal há de oferecer risadas diversas ao longo do desenrolar do comitê 
      em momentos de necessária descontração cômica."

- nome: "Mariana Rocha"
  comite: "oea"
  cargo: "Diretora Assistente"
  descricao:
    - "Mariana Rocha é a famosa mãezona do rolê, apesar de ainda ser, no quesito idade, 
      um bebê. Estudante de Psicologia do -não tão- famigerado IPUSP, é 
      apaixonada por ajudar as pessoas (chama no probleminha pra falar de 
      probleminhas, bb) e possui uma das maiores coleções de meme que o mundo 
      já viu. Começou a simular aos 14 anos e, como qualquer viciada que se 
      preze, sempre diz que vai parar (\"é minha simulação de despedida\", diz 
      ela há dois anos). Vê os fóruns como boas oportunidades de aprender a 
      dialogar e, principalmente, de aprender a escutar o outro. Espera que 
      todos tenham uma ótima experiência no USPMUN!"

# imprensa ==

- nome: "Luana Rodrigues Gotardo"
  comite: "imprensa"
  cargo: "Diretora acadêmica"
  descricao:
    - "Aspirante de escritora desde que se entende por gente, Luana é apaixonada 
      por escrever e compartilhar histórias. Após experimentar o mundo de 
      simulações, percebeu que, por mais que adorasse o ambiente dos MUNs, não 
      se identificava na cena dos debates. Ao descobrir a imprensa na simulação 
      interna de seu colégio, o ABACOONU, se estabeleceu sem intenções de 
      abandonar o comitê: simulou em três anos consecutivos, um como jornalista, 
      quando ganhou menção de melhor jornalista, e outras duas como diretora. 
      Além disso, já participou da SiEM como membro da diretoria de intervenção."
    - "Atualmente, Luana cursa o segundo semestre de jornalismo na Faculdade 
      Cásper Líbero, e busca uma imprensa de força, influência e qualidade. 
      Essa é a primeira simulação universitária que participa, e está bastante 
      feliz em participar da história da USPMUN na primeira imprensa e primeira 
      mesa completamente feminina da simulação."
    - "Além disso, espera que os jornalistas aproveitem a experiência na 
      simulação, e está bastante ansiosa em ver como eles lidarão com o comitê, 
      ao trazer os debates realizados com os pontos de vista de suas 
      representações jornalísticas."

- nome: "Larissa Mazzei de La Corte Machado"
  comite: "imprensa"
  cargo: "Diretora assistente"
  descricao:
    - "Uma das inúmeras paixões de Larissa é compartilhar tudo o que gosta e a faz 
      feliz com o mundo, talvez esse seja um dos motivos do porquê ela escolheu 
      Jornalismo. Já a paixão por simulações começou um pouco antes, quando nem 
      ela mesma sabia o que queria ser da vida. Foi arremessada no mundo de 
      simulações aos 15 anos, na simulação interna de seu antigo colégio, a 
      SICM, e depois dali não parou mais. Por dois anos consecutivos, seguiu 
      como organizadora geral e diretora acadêmica da SICM. Entre 2016 e 2017, 
      participou do comitê de imprensa do Fórum FAAP, conquistando menção 
      honrosa e menção oral."
    - "Larissa decidiu cursar Jornalismo na Faculdade Cásper Líbero, fruto da 
      realização que sentiu após participar de comitês de imprensa, e deseja 
      que essa seja mais uma realização. Após o período de simulações do Ensino 
      Médio, está pronta para participar de sua primeira simulação universitária 
      e espera vivenciar, junto com os delegados, essa nova fase cheia de 
      expectativas e dúvidas, que serão sanadas ao longo do processo. Deseja que 
      o ambiente de simulação seja inclusivo, encorajador e desafiador, e 
      garante que dará o seu melhor para isso acontecer e fará jus ao título de 
      \"primeira mesa completamente feminina\", fazendo história na USPMUN 2018."
