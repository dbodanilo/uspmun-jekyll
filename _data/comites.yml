- id: "bid"
  forma_src: "/assets/Formas/FormaComites/FormaComites1.png"
  titulo: "Banco Islâmico de Desenvolvimento"
  frases:
  - bold: ""
    regular: "Agenda Aberta sobre Projetos de Infraestrutura e Ciência, Tecnologia e 
  Inovação (STI)"
  # - "Apresentando o fim da hegemonia ocidental no mundo bancário"
  resumo: ""
  paragrafos:
  - "O BID (Banco Islâmico de Desenvolvimento) é uma organização internacional que gerencia e analisa investimentos no Oriente Médio. Embora seja um banco, uma das suas características mais peculiares é a de que não cobra juros pelos empréstimo feitos, de acordo com a shariah, um código ético-religioso que guia os países reunidos no banco. É importante ressaltar que a instituição visa o desenvolvimento e a cooperação entre os países que a compõem, o que resulta num efeito de expansão do progresso e desenvolvimento dentro de cada país. O BID faz parte de um movimento chamado Islamic Banking e, por isso, inaugura preceitos econômicos mesclados com ideais religiosos, totalmente desconhecidos no mundo ocidental."

- id: "brics"
  forma_src: "/assets/Formas/FormaComites/FormaComites2.png"
  titulo: "BRICS"
  frases:
  - bold: "BRICS Leaders Meeting: "
    regular: "Partnership for the strengthening of science, technology and inovation"

  - bold: "BRICS National Security Advisors Meeting: "
    regular: "Means to combat corruption and money laundering"

  - bold: "Meeting of Finance Ministers and Central Bank Governors: "
    regular: "Partnership for sustainable development"

  - bold: "BRICS Health Ministers Meeting: "
    regular: "The development of BRICS HIV research network"
  resumo: ""
  paragrafos:
  - "With the doom of the Cold War and the awakening of the New World Order, a multipolar dynamic of geopolitical influence arose in sudden. Yet, differently from the past centuries, these centers were not exclusively in developed countries, but also included emerging markets in colonialism-ravaged nations."
  - "The BRICS - Brazil, Russia, India, China and South Africa - is not a formal group. It is not a consensual organization built up in common values. But it is, indeed, the outcome of the informal union of five giants with a clear goal: improve their geopolitical influence and mutually develop their economies. The 5 countries are tied by annual summits where numerous sectors of government and civil society meet in order to exchange data, experience and resources, and the USPMUN's \"11th BRICS Summit- Brazil, 2019\" will simulate four of them:"
  subcomites:
  - id: "heads-of-state"
    forma_id: "1"
    forma_src: ""
    titulo: "Heads of State"
    frases:
    - ""
    resumo: ""
    paragrafos:
    - "BRICS countries have been recently acknowledged as technologically advanced and innovative. China has been dominating the high-tech market, Russia has had incredible military outbreaks and Brazil, South Africa and India have been producing more intellectual studies and personalities every year. Therefore, these countries have plenty of patents, technologies and techniques to offer one another, and the exchange that has been in course over the last few years has proven that, with strong cooperation in ST&I, the economies of the BRICS members may rise even higher."
    - "The Heads of State’s meeting, thus, will be discussing “Partnerships for the strengthening of science, technology and innovation in BRICS countries”, in order to enable the exchange of these increasing new resources between members and, consequently, guarantee tighter economic bonds."
  - id: "security-advisors"
    forma_id: "2"
    forma_src: ""
    titulo: "National Security Advisors"
    frases:
    - ""
    resumo: ""
    paragrafos:
    - "The discussions about corruption and money laundering are very important. Being some of the most influential problems of a developing country, these two issues have the power to destabilize a nation's economy. Having said that, the National Security Advisors Meeting hopes to perform a high-level discussion about the situation of the BRICS countries."
  - id: "finance-ministers"
    forma_id: "1"
    forma_src: ""
    titulo: "Finance Ministers and Central Bank Governors"
    frases:
    - bold: ""
      regular: ""
    resumo: ""
    paragrafos:
    - "At this meeting, the BRICS Finance Ministers alongside with their Central Bank Governors will seek arrangements for the better structurement and assurancement of these good commercial flows between its members and the expanding fronts to connect other developing countries with the financial bonds through infrastructure enhancement. Each country and its location can provide rich sources and connections with other States that are valuable to the BRICS as a group or even to some individual goals."
  - id: "health-ministers"
    forma_id: "2"
    forma_src: ""
    titulo: "Health Ministers"
    frases:
    - ""
    resumo: ""
    paragrafos:
    - "HIV stands for human immunodeficiency virus, which was first detected in 1959. Back then, AIDS (Acquired Immunodeficiency Syndrome), the immunological disease resulting from HIV contamination, was not yet known. In the decade of 1970 the virus spreaded around the globe, it was the beginning of the epidemic that would come in the following years. Thereafter, more cases of the disease began to surface, causing over 13 million deaths since the beginning of the epidemic, and the struggle to find a cure or an antidote against the HIV virus resulted in greater research and popularity of the illness."
    - "Currently, more than 26 million people are infected by the HIV virus, the majority of them in sub-Saharan Africa. Great advances have been made in terms of improving life quality of HIV carriers and decreasing viral load. However, the cure for HIV has not yet been found."
    - "Therefore, there are still important steps to be taken in order to reduce HIV caused deaths, especially in the underdeveloped countries. In this matter, BRICS countries may lead the way in third world made researches on HIV treatment, prevention and cure. Intra-BRICS cooperations on health have already proven to be successful with the BRICS tuberculosis research network. Now, it’s time to take what the group has learned from the previous experience and apply it to a much more complex project, a BRICS HIV research network."

- id: "ciprpc"
  forma_src: "/assets/Formas/FormaComites/FormaComites3.png"
  titulo: "Comitê Intergovernamental para a Promoção do Retorno da Propriedade 
  Cultural (CIPRPC/UNESCO)"
  frases:
  - bold: ""
    regular: "Repatriação de obras africanas"

  # - "Direito à memória, direito à verdade"
  
  # - "Cultura é identidade: justiça para a identidade africana!"
  resumo: "Na sessão que simularemos propomos discutir parte do problema dos 
    bens étnico culturais apropriados por países europeus durante o processo de 
    colonização do continente africano no século XIX, os quais são mantidos em 
    museus de caráter etnográfico sob a égide de garantia da proteção."
  paragrafos:
    - "Criado em 1978 o CIPRPC - Comitê Intergovernamental para Promoção do 
    Retorno da  Propriedade Cultural é um sub-órgão da UNESCO - Organização das 
    Nações Unidas para a Educação, Ciência e Cultura, cujo objetivo é mediar 
    devoluções e trocas de artefatos culturais apropriados de seus povos de 
    origem. Na sessão que simularemos propomos discutir parte do problema dos 
    bens étnico culturais apropriados por países europeus durante o processo de 
    colonização do continente africano no século XIX, os quais são mantidos em 
    museus de caráter etnográfico sob a égide de garantia da proteção."
    - "A partir daí buscaremos possibilidades de negociação para repatriação 
    tendo em vista a construção de novos laços intencionais pós coloniais, 
    abordando entre as negociações tensões econômicas, históricas, políticas, 
    sociais e culturais entre as partes negociantes, as quais serão tanto países 
    colonizados quanto seus respectivos colonizadores."
    - "Por fim, queremos traçar panoramas políticos diplomáticos contra 
    paradigmáticos, buscando mediar os conflitos das partes e tentando criar 
    panoramas de cooperação entre instituições africanas e européias. 
    Tematizando ainda mudanças de perspectiva nas relações internacionais pré 
    estabelecidas entre os continentes, descolonização e efeitos da colonização, 
    reparação histórica e justiça reparativa, entendendo sempre os papéis 
    contraditórios e conflitantes que esperamos que sejam cumpridos pelos atores 
    pensando na perspectiva conflituosa pós ocidental."

- id: "coi"
  forma_src: "/assets/Formas/FormaComites/FormaComites4.png"
  titulo: "Comissão Oceanográfica Internacional (COI/UNESCO)"
  frases:
  - bold: ""
    regular: "As consequências dos impactos antrópicos nos oceanos: Poluição e Sobrepesca"

  # - "Em 2050 haverá mais plástico do que peixes nos oceanos de todo o mundo."
  
  # - "Sabia que cerca de 40% de tudo que é pescado mundialmente é descartado? 
  # Sendo grande parte animais capturados acidentalmente como tubarões, 
  # golfinhos, aves e tartarugas."
  resumo: "Sendo o único órgão competente para ciência 
    marinha dentro da ONU. O objetivo da Comissão é promover a cooperação 
    internacional e coordenar os programas de pesquisa, serviços, sistemas de 
    observação, mitigação de impacto e capacitação, com a finalidade de aprender 
    mais sobre os recursos naturais das zonas costeiras e oceânicas e fazer 
    usufruto de maneira eficiente destes."
  paragrafos:
    - "Comissão Internacional Oceanográfica foi criada em 1960 como um órgão com 
    autônomo dentro da UNESCO. Sendo o único órgão competente para ciência 
    marinha dentro da ONU. O objetivo da Comissão é promover a cooperação 
    internacional e coordenar os programas de pesquisa, serviços, sistemas de 
    observação, mitigação de impacto e capacitação, com a finalidade de aprender 
    mais sobre os recursos naturais das zonas costeiras e oceânicas e fazer 
    usufruto de maneira eficiente destes."
    - "Estes conhecimentos são aplicados para promover melhorias na gestão dos 
    recursos marinhos e na proteção destes ambientes nos processos de decisão de 
    seus 148 Estados Membros. Promovendo, assim, o desenvolvimento sustentável 
    do meio marinho, principalmente para países em desenvolvimento."

- id: "csta"
  forma_src: "/assets/Formas/FormaComites/FormaComites5.png"
  titulo: "Comitê sobre Saúde, Trabalho e Assuntos Sociais da União Africana"
  frases:
  - bold: ""
    regular: "Implementacao das metas de saúde da Agenda 2063"

  - bold: "Tópico A: "
    regular: "A saúde da Mulher Africana: Mutilação da Genitália Feminina, Conjuntura 
  Materna e Neonatal"

  - bold: "Tópico B: "
    regular: "Uso de drogas e substâncias psicotrópicas no continente africano"
  
  # - "Efetivação da Agenda 2063: Estratégias para a implementação de políticas 
  # públicas respectivas à saúde do cidadão africano"

  # - "O continente africano e a Agenda 2063 na ordem global do século XXI: 
  # Consciência originária de problemas históricos ou ensaios de autossuficiência 
  # regional?"
  
  # - "Reafirmação e autonomia: caminhos e descaminhos da solidariedade africana 
  # em uma Agenda Coletivizada"

  # - "Reflexos originários, identitários e perspectivas vindouras: A Agenda 2063 
  # e suas reverberações regionais"
  resumo: "O comitê dispõe como enfoque, a aplicação prática das metas para a saúde 
  definidas pela Agenda 2063 da União Africana. Em um contexto de uma África 
  que encontra-se em um processo de ascensão econômica e política na conjuntura 
  multilateral internacional, é de extrema importância que crie-se políticas 
  públicas em âmbitos sociais para que essa projeção no cenário global, de 
  maneira similar reverbere para a sociedade em sua amplitude. Sob essa mesma 
  linha de raciocínio, acredita-se que uma discussão que possua como foco e 
  como propulsor o próprio Estado e que aplique seus próprios mecanismos 
  supranacionais como meios para alcançar o consenso será de extrema 
  significância para o amplo desenvolvimento. O organismo e seus aparatos 
  institucionais, originaram-se no ano de 2002 sob a concepção de promover 
  unicidade e solidariedade africana, em oposição à apartheids e colonizações."
  paragrafos:
  - "O comitê dispõe como enfoque, a aplicação prática das metas para a saúde 
  definidas pela Agenda 2063 da União Africana. Em um contexto de uma África 
  que encontra-se em um processo de ascensão econômica e política na conjuntura 
  multilateral internacional, é de extrema importância que crie-se políticas 
  públicas em âmbitos sociais para que essa projeção no cenário global, de 
  maneira similar reverbere para a sociedade em sua amplitude. Sob essa mesma 
  linha de raciocínio, acredita-se que uma discussão que possua como foco e 
  como propulsor o próprio Estado e que aplique seus próprios mecanismos 
  supranacionais como meios para alcançar o consenso será de extrema 
  significância para o amplo desenvolvimento. O organismo e seus aparatos 
  institucionais, originaram-se no ano de 2002 sob a concepção de promover 
  unicidade e solidariedade africana, em oposição à apartheids e colonizações."
  - "Sob esse escopo, o “Comitê sobre Saúde, Trabalho e Assuntos Sociais da 
  União Africana” objetiva elencar e fomentar uma discussão quanto a mutilação 
  da genitália feminina e a conjuntura neonatal da mulher pertencente à região, 
  assim como as problemáticas encaradas logo após seu período de gestação, no 
  que concerne ambos os domínios do auxílio ginecológico, além de expor os 
  desafios hodiernos acerca da assistência pediátrica e amparo à criança e ao 
  adolescente em seus diversos aspectos, sejam eles de cunho preventivo ou 
  curativo. Em razão disso, as agendas de negociação encontram-se subdivididas 
  em eixos coesos de abordagem, para a exposição de fatores de caráter 
  biomédicos, socioculturais e econômicos, com o propósito de repensar as 
  circunstâncias dessas mulheres e de seus descendentes no continente africano 
  e as reverberações auferidas no hemisfério."
  - "Posteriormente às discussões referentes à saúde feminina, elenca-se a 
  crescente demanda pelas drogas e substâncias psicotrópicas como fruto das 
  problemáticas pautadas acima, como por exemplo, o uso destas para fins 
  medicamentosos de práticas médicas realizadas sem as devidas condições 
  sanitárias, dessarte, este comitê similarmente visa discutir sobre o uso 
  exacerbado por crianças e o controle do tráfico dessas substâncias no 
  continente africano; assunto que confere sobreavisos ao Sistema Internacional 
  nas últimas décadas devido a velocidade que suas dimensões adquirem força. 
  Assim sendo, o desenrolar das negociações objetiva elencar um cenário pouco 
  vislumbrado na região, ao mesmo que explanar outras conjunturas visíveis mas 
  ausentes de soluções imediatistas, pensando a localidade com o seu devido 
  protagonismo e concedendo às suas demandas maiores considerações."

- id: "hong-kong-handover"
  forma_src: "/assets/Formas/FormaComites/FormaComites6.png"
  titulo: "Hong Kong Handover"
  frases:
  - bold: ""
    regular: "Redefining Sovereignty"
  resumo: ""
  paragrafos:
  - "Hong Kong’s transfer of sovereignty from the United Kingdom to China is a rather sui generis political event given its symbolism. It is a landmark of the fall of the British Empire, one of the most powerful of mankind. However, its end isn’t merely a defeat for the West, but also one of the most definite initial moments of the reaffirmation of Eastern powers, in which China figures as, at once, the protagonist of Britain’s (and, thus, the West’s) decline and of its own ascension as a major political power. Furthermore, it can also be interpreted as an axiological battle, in which the West’s prevailing values and standpoints are severely challenged by the rising Eastern tradition — aside from the eminent challenges that the event poses to the traditional and modern notions of sovereignty."
  - "The handover, thus, represents a prelude of our path to a Post-western world (Stuenkel, 2018), in which there’s significant rearrangement of powers — politically, culturally, socially and axiologically — from the West to the Eastern axis, whose leader, undeniably, is China. Hong Kong’s turbulent and fascinating redefinition of sovereignty is, in essence, an early miniature of the bigger international movement that would be observed in later years, with an institutional, political, diplomatic, military, and especially economic, expansion that is still developing and whose revolutionary results have yet to be fully comprehended. The modern history of China, encapsulated."

