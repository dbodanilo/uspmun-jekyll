- id: "imprensa"
  forma_src: "/assets/Formas/FormaComites/FormaComites9.png"
  titulo: "Comitê de Imprensa"
  frases:
  # - "Imprensa não é comitê. É Babilônia em chamas."
  
  # - "Se nenhum jornalista foi criticado, censurado, preso, torturado, exilado 
  # ou morto, o comitê de imprensa falhou na sua missão."
  resumo: "O comitê de imprensa é responsável pela veiculação de 
    notícias. Elas podem discutir assuntos concernentes à simulação como um todo, 
    como comunicados gerais, atividades conjuntas, eventos que afetem mais de um 
    comitê, registros fotográficos e em vídeo para as redes sociais, etc.. A 
    cobertura pode ser feita com com o seu próprio nome, e o veículo é o da 
    própria simulação. Ou podem dizer respeito a um único comitê. Neste caso, os 
    jornalistas devem produzir textos sobre o que acontece durante as sessões, 
    decisões do comitê, intervenções, crises… Enfim, tudo o que estiver 
    relacionado às discussões."
  paragrafos:
  - "Em uma simulação, o comitê de imprensa é responsável pela veiculação de 
  notícias. Elas podem discutir assuntos concernentes à simulação como um todo, 
  como comunicados gerais, atividades conjuntas, eventos que afetem mais de um 
  comitê, registros fotográficos e em vídeo para as redes sociais, etc.. A 
  cobertura pode ser feita com com o seu próprio nome, e o veículo é o da 
  própria simulação. Ou podem dizer respeito a um único comitê. Neste caso, os 
  jornalistas devem produzir textos sobre o que acontece durante as sessões, 
  decisões do comitê, intervenções, crises… Enfim, tudo o que estiver 
  relacionado às discussões. Neste caso, os veículos de comunicação são 
  definidos pelos diretores e diretoras de cada comitê, e têm uma linha 
  editorial bem definida."
  - "É importante que os delegados e delegadas de imprensa entendam a 
  importância de seu papel. Não estamos aqui só para contar para as outras 
  pessoas aquilo que elas já viram acontecer. Não. Estamos aqui para chamar a 
  atenção para fatos importantes, denunciar condutas e injustiças. A imprensa 
  é um importante instrumento de intervenção, e tem o poder de transformar 
  drasticamente o rumo dos debates. Cada texto deve ser escrito com zelo, 
  atenção e uma boa dose de vontade de incomodar. A imprensa não funciona se 
  puser panos quentes e agradar quem está no poder."

- id: "onu-mulheres"
  forma_src: "/assets/Formas/FormaComites/FormaComites10.png"
  titulo: "Entidade das Nações Unidas para a Igualdade de Gênero e o 
  Empoderamento das Mulheres (ONU Mulheres)"
  frases:
  - bold: ""
    regular: "O Peso Econômico das Mulheres em Sociedades Emergentes"

  - bold: "Tópico A: "
    regular: "Mulheres Rurais e Indígenas"
  
  - bold: "Tópico B: "
    regular: "Mulheres em Situação de Rua"

  # - "\"Oi. Eu sou o mundo daqui a 6 anos, e eu tenho 28 trilhões de patrimônio acumulado. Quer saber como eu fiz?\". "
  # - "Já pensou que você ignora a pessoa que produz mais de 70% da sua comida?"
  resumo: "A Comissão sobre a Situação das Mulheres (CSW) tratará do tema “o 
    peso econômico das mulheres nos países emergentes”, com abordagens acerca 
    das mulheres rurais, indígenas e em situação de rua. Em relação às primeiras, 
    propõe-se uma discussão quanto à sua situação de trabalho e o seu acesso a 
    terras e recursos produtivos em cada um dos países representados no comitê. 
    Quanto às indígenas, pretende-se discutir sobre o seu papel na preservação 
    da biodiversidade, além da sua função econômica em tribos na América e na 
    África e, se tratando daquelas em situação de rua, propõe-se uma discussão 
    relativa ao trabalho informal muitas vezes realizado por estas e às 
    oportunidades de educação e de inclusão no mercado de trabalho para essas 
    figuras. No âmbito geral, objetiva-se um debate sobre a importância das 
    mulheres para o desenvolvimento econômico e as possíveis medidas de auxílio 
    e de empoderamento econômico feminino."
  paragrafos:
    - "Na nova configuração geopolítica multipolar, países emergentes têm 
    ganhado uma maior representatividade nos processos produtivos e comerciais 
    e nas decisões políticas internacionais. Entretanto, nestas nações, as 
    mulheres muitas vezes ainda percebem um retrocesso quanto à garantia de seus 
    direitos, apesar de representarem um grande potencial econômico. Assim, o 
    comitê da Comissão sobre a Situação das Mulheres (CSW) tratará do tema “o 
    peso econômico das mulheres nos países emergentes”, com abordagens acerca 
    das mulheres rurais, indígenas e em situação de rua. Em relação às primeiras, 
    propõe-se uma discussão quanto à sua situação de trabalho e o seu acesso a 
    terras e recursos produtivos em cada um dos países representados no comitê. 
    Quanto às indígenas, pretende-se discutir sobre o seu papel na preservação 
    da biodiversidade, além da sua função econômica em tribos na América e na 
    África e, se tratando daquelas em situação de rua, propõe-se uma discussão 
    relativa ao trabalho informal muitas vezes realizado por estas e às 
    oportunidades de educação e de inclusão no mercado de trabalho para essas 
    figuras. No âmbito geral, objetiva-se um debate sobre a importância das 
    mulheres para o desenvolvimento econômico e as possíveis medidas de auxílio 
    e de empoderamento econômico feminino."
    - "Quanto ao órgão simulado, a CSW é a principal instância intergovernamental 
    global dedicada exclusivamente à promoção da igualdade de gênero e ao 
    empoderamento das mulheres. Criada em 1947, é composta por 45 países-membros 
    eleitos por quatro anos pelo Conselho Econômico e Social (ECOSOC), de acordo 
    com a distribuição regional (13 membros da África, 11 da Ásia, 9 da América 
    Latina e do Caribe, 8 da Europa Ocidental e outros Estados e 4 da Europa 
    Oriental). Como comissão funcional do ECOSOC, a CSW tem a função de preparar 
    relatórios e recomendações ao Conselho sobre a promoção dos direitos das 
    mulheres nas áreas política, econômica, civil, social e educacional. Assim, 
    encarrega-se de fazer diversas pesquisas em diferentes nações do globo, para 
    de fato moldar a realidade das mulheres e, frente aos principais problemas, 
    motivar a promoção de mudanças."

- id: "toeo"
  forma_src: "/assets/Formas/FormaComites/FormaComites11.png"
  titulo: "Teatro de Operações do Extremo Oriente"
  frases:
  - bold: ""
    regular: "A Guerra Russo-Japonesa (1904)"
  resumo: "O Teatro de Operações do Extremo Oriente abordará o conflito empreendido 
  pelo Império do Japão contra a Rússia czarista, pelo controle da região 
  onde se localizam atualmente a porção nordeste da China e o sul da Península 
  Coreana , ocorrido nos anos de 1904 e 1905, que ao fim consolidou os 
  japoneses à ordem de atores relevantes no cenário geopolítico mundial, assim 
  como serviu como um dos momentos precursores para a Revolução de 1917 na 
  Rússia."
  paragrafos:
  - "O Teatro de Operações do Extremo Oriente abordará o conflito empreendido 
  pelo Império do Japão contra a Rússia czarista, pelo controle da região 
  onde se localizam atualmente a porção nordeste da China e o sul da Península 
  Coreana , ocorrido nos anos de 1904 e 1905, que ao fim consolidou os 
  japoneses à ordem de atores relevantes no cenário geopolítico mundial, assim 
  como serviu como um dos momentos precursores para a Revolução de 1917 na 
  Rússia."
  - "Tal embate colocou frente a frente duas potências distintas em inúmeras 
  variáveis mas que buscavam aumentar sua zona de influência pelo leste 
  asiático. Alguns especialistas denotam a Guerra Russo Japonesa como sendo 
  uma espécie de “ensaio” para o que viria a ser a Grande Guerra, dez anos 
  mais tarde."
  - "O Teatro de Operações é operacionalizado a fim de promover um maior 
  entendimento aos seus participantes em questões políticas e militares, 
  promovendo os delegados à representações de cargos de vital importância para 
  o andamento do conflito. Não há moderação ativa e todos possuírão 
  especificidades quanto ao papel desempenhado dentro de cada gabinete."

